<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Registration Form</h1>
        <p class="form-subtitle">Please fill out this form with the required information</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="program" name="program" required>
                    <label for="program">Program</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="yearLevel" name="yearLevel" required>
                    <label for="yearLevel">Year Level</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the terms and conditions</label>
                </div>
            </div>

            <div class="privacy-text">
                This school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
            </div>

            <div class="form-group">
                <label for="profilePicture">Upload a profile picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <small style="color: #95a5a6; font-size: 12px;">Optional: Pic to be chosen</small>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select one</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="I like coding on the beach..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
